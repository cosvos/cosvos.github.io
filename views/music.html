
<!-- 内容部分 -->
<div id="music-wrapper">
    <div id="MusicBox" ng-init="initPlay()">
        <div id="cd">
            <div id="cd-main">
                <img src="images/cdplayer/CDplayer.png" alt="CDplayer">
            </div>
            <div id="cd-border">
                <img ng-show="imguseful" ng-class="{'spin': playing, 'spin spin-paused': !playing}" src="images/cdplayer/CDborder.png" alt="CDborder">
            </div>
            <div id="cd-disk">
                <img class="diskimg" ng-show="imguseful" ng-src="{{ song.picture | trustUrl }}" ng-class="{'spin': playing, 'spin spin-paused': !playing}" alt="songPicture">
                <img class="spin" src="images/cdplayer/CDdefault.png" alt="defaultDisk">
            </div>
            <div ng-class="{'pull': playing, 'push':!playing}">
                <div id="cd-string">
                    <img src="images/cdplayer/Line.png" alt="powerline">
                </div>
                <div id="cd-button">
                    <img id='btn' ng-click="playing=!playing" ng-play src="images/cdplayer/Button.png" alt="powerbutton">
                </div>
            </div>
            
        </div>
        <div id="AudioPlayer" style="position:fixed;left:20px; top:20px; z-index: 9999;">
            <!-- 设置播放器 -->
            <audio id="musicAudio" controls ng-auto-ended  ng-auto-paused ng-lyrics autoplay ng-src="{{ song.url | trustUrl }}" type="audio/mpeg">
                Your browser does not support the audio element. Please try the new version Chrome.
            </audio>
        </div>
    </div>
</div>
<!-- Board Part -->
<div id="RightPannel">
    <!-- 右侧:频道列表 -->
    <div id="ChlPannel" ng-show="showChlsList" class="chlPannelShow">
        <div id="chl-list-wrapper" class="scroll" ng-controller="ChannelListController">
            <div id="chl-section" ng-init="loadChannels()">
                <ul class="channels-list" ng-repeat="group in groups">
                    <li class="group-list" ng-bind="group.group_name"></li>
                    <ul ng-repeat="chl in group.chls">
                        <li class="channel">
                            <a class="chl-name" ng-click="chlSelected(chl.id, chl.name)" ng-class="{'li-even': $even, 'li-odd': $odd}">
                                <i show-cid="chl.id" class="chl-playing fa fa-check-circle" ng-show="showSelected(chl.id)"></i>&nbsp;
                                <span class="cname ng-cloak">
                                    {{chl.name}}<span class="mhz">MHz</span>
                                </span>
                            </a>
                        </li>
                    </ul> 

                </ul>
            </div>
        </div>
    </div>
    <!-- 右侧:控制及歌词 -->
    <div id="MainPannel">
        <!-- 控制台 -->
        <div id="CtrlPannel">
            <div id="navicon">
                <a class="nav-icon" ng-click="showChlsList=!showChlsList"><i class="fa fa-navicon fa-2x"></i></a>
            </div>
            <div id="chl-name-zone">
                <span class="chl-name-show ng-cloak" ng-class="{'slide-animate': 1}">{{channel.chlName}} MHz</span>
            </div>
            <div id="btn-zone">
                <ul class="btn-group">
                    <li class="loop">
                        <span ng-click="loop=!loop" ng-single-loop><i class="fa fa-random fa-lg" ng-class="{'fa-refresh': loop, 'fa-random': !loop}"></i></span>
                    </li>
                    <li class="like">
                        <span ng-click="rate=!rate" ng-like ng-current-time><i class="fa fa-heart-o fa-lg" ng-class="{'fa-heart': rate, 'fa-heart-o': !rate}"></i></span>
                    </li>
                    <li class="bye">
                        <span ng-click="getCurrPlay('b')" ng-current-time><i class="fa fa-trash-o fa-lg"></i></span>
                    </li>
                    <li class="skip">
                        <span ng-click="getCurrPlay('s')" ng-current-time><i class="fa fa-step-forward fa-lg"></i></span>
                    </li>
                    <li class="volume">
                        <span ng-click="volflag=!volflag"><i class="fa fa-volume-up fa-lg" ng-class="{'fa-volume-up': (vol >= 60), 'fa-volume-down': (vol > 0 && vol < 60), 'fa-volume-off': (vol == 0)}"></i></span>
                    </li>
                    <li class="search">
                        <span ng-click="searchflag=!searchflag"><i class="fa fa-search fa-lg"></i></span>
                    </li>
                    <li class="login">
                        <span ng-click="getAuth()"><a href="https://www.douban.com/accounts/login" target="_blank"><i class="fa fa-user fa-lg"></i></a></span>
                    </li>
                    <li class="share">
                        <span ng-click="shareflag=!shareflag"><i class="fa fa-share-alt fa-lg"></i></span>
                    </li>

                </ul>
                <div class="popup">
                    <div class="volumePop" ng-show="volflag">
                        <label for="volume">volume:</label>
                        <input ng-volume type="range" name="volume" id="volume" min="0" max="100" step="1" ng-model="vol"/>
                    </div>

                    <div name="loginForm" class="loginPop" ng-show="loginflag" ng-controller="LoginController" action="#" method="post">

                    <div class="searchPop" ng-show="searchflag">
                        <div class="form-group">
                            <label for="search" class="control-label"></label>
                            <input type="text" id="search" class="input-large" name="search" required="required" placeholder="歌曲、专辑或艺术家" title="请输入搜索内容" value="" />
                            <input type="submit" class="btn btn-primary btn-large" value="搜  索">
                        </div>
                    </div>
                    <div class="sharePop" ng-show="shareflag">
                        <ul class="sharelist">
                            <li><a href="#">豆瓣</a></li>
                            <li><a href="#">微信</a></li>
                            <li><a href="#">微博</a></li>
                            <li><a href="#">Facebook</a></li>
                            <li><a href="#">Twitter</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- 歌词 -->
        <div id="LyricsPannel">
            <div id="lyrics-wrapper">
                <div id="lyrics-live" ng-if="lyric.valid">
                    <p ng-bind="lyric.name"><i class="fa fa-music fa-lg"></i></p>
                    <p ng-bind="lyric.show" ng-show="lyric.withTimeStamp"></p>
                    <ul id="lyrics-move" ng-repeat="(key, value) in lyric.content" ng-show="!lyric.withTimeStamp">
                        <li ng-bind="value"></li>
                    </ul>
                    <p id="middle"></p>
                </div>
                <div ng-if="!lyric.valid">
                    <img class="lyric-img" ng-show="imguseful" ng-src="{{ song.picture | trustUrl }}">
                </div>
            </div>
        </div>
        <!-- 歌曲名/艺术家 -->
        <div id="SongNamePannel" style="z-index: 999;">            
            <span class="song-author-show ng-cloak" ng-class="{'slide-animate2': showmarquee}" ng-show-marquee>{{song.title}} by {{song.artist}}</span>
        </div>
    </div>
    <div id="search-result"></div>
